
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src = "./githubhw6/hw6attributes.geojson"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <style>
    #mapid{ width: 900px; height: 500px;}
  </style>

  <script>
      var map = L.map('map').setView([47.67884988430832, -122.32402218606539], 14.0);
     
      var oldphoto = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'}).addTo(map)
        
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

      var Tiles = {
        "Seattle Historic Image 1968":oldphoto,
        "Open Street Map":OSM

      }


        //
        var Condo = L.icon({ 
        iconUrl: 'appartmenticon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup1 = "This location changed from a parking lot to a condominium building. Built in 1972, the new building takes up the entire space of the parking lot, although the rest of the block remains unchanged. From online sources, it seems as though it was renovated recently. To its left, there is the Greenlake branch of the Seattle Public Library. <br/><img src='https://images1.forrent.com/i2/DDSn7qYJ0hTxHHEJzIsbToODwhYuEUY5LIy1JrnNcx8/117/image.jpg'width='100px'/>";

        var GLC = L.geoJSON(GreenlakeCondo, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: Condo});}}) 
        .bindPopup(Popup1) 
        .addTo(map);

        //
        
        var Church = L.icon({ 
        iconUrl: 'churchicon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup2 = "Founded in 1927, the Calvary Christian Assembly has always stood in this location. However, in the time since the original picture was taken, the owners of the lot have expanded their buildings, and decreased their parking lot size. Both the parking lot and the main building still stand, but significant expansion has happened since 1968. <br/><img src='https://i.pinimg.com/564x/60/ff/37/60ff3777a0bbbfbd048f45a27e24e445.jpg'width='100px'/>";

        var CC = L.geoJSON(CavalryChurch, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: Church});}}) 
        .bindPopup(Popup2) 
        .addTo(map);

        //
        
        var School = L.icon({ 
        iconUrl: 'hsicon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup3 = "Here, there used to be a baseball field for Roosevelt High School. Today stands the American Football Field and the Roosevelt Track of Roosevelt High School, abandoning the baseball field for a more multipurpose outside space. Opened originally in 1922, Roosevelt High School has expanded their building significantly since 1968, with an entire wing added since the original ortho image was taken. <br/><img src='https://www.bassettiarch.com/wp-content/uploads/2017/12/5_ext-15yard-001a_ADDED_crop.jpg'width='100px'/>";

        var RF = L.geoJSON(RooseveltField, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: School});}}) 
        .bindPopup(Popup3) 
        .addTo(map);

        var points = {
          "Greenlake Condominiums":GLC,
          "Cavalry Church Assembly":CC,
          "Roosevelt High School":RF
      
        }
        

        L.control.layers(Tiles, points).addTo(map)
        
        //
  </script>
</body>
</html>
