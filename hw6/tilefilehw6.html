
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src = "./flowering_cherries_4326.geojson"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <style>
    #mapid{ width: 900px; height: 500px;}
  </style>

  <script>
      var map = L.map('map').setView([47.67884988430832, -122.32402218606539], 14.0);
      L.tileLayer('file:///tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'}).addTo(map)
        
        //
        var Condo = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/44/44334.svg?token=exp=1614615070~hmac=4b7491e69bd35cb4617405f26e6e56fe',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup1 = "Greenlake Condominiums <br/><img src='./greenlake.jpeg'width='100px'/>";

        L.geoJSON(GreenlakeCondo, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: Condo});}}) 
        .bindPopup(Popup1) 
        .addTo(map);

        //
        
        var Church = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/1051/1051474.svg?token=exp=1614615147~hmac=3ff39586d2329144aef9592cc3d5287e',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup2 = "Cavalry Church Assembly <br/><img src='./calvary.jpeg'width='100px'/>";

        L.geoJSON(CavalryChurch, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: Church});}}) 
        .bindPopup(Popup2) 
        .addTo(map);

        //
        
        var School = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/1672/1672350.svg?token=exp=1614615418~hmac=ee0d528e41ff4adc06fb173c13cfa440',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup3 = "Roosevelt High School football field <br/><img src='./rooseveltreal.jpeg'width='100px'/>";

        L.geoJSON(RooseveltField, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: School});}}) 
        .bindPopup(Popup3) 
        .addTo(map);

        //

  </script>
</body>
</html>
