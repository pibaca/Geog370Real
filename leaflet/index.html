<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.911, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        // L.geoJSON(uncwell).addTo(map)

        var InfoLib = L.icon({ 
        iconUrl: 'infoicon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup1 = "UNC Information Library<br/><img src='https://www.unc.edu/wp-content/uploads/2017/07/SILS.Manning.spring.hero_.jpg'width='100px'/>";

        L.geoJSON(UncLib, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: InfoLib});}}) 
        .bindPopup(Popup1) 
        .addTo(map);

        //

        var HanesHall = L.icon({ 
        iconUrl: 'hallicon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup2 = "Hanes Hall<br/><img src= 'https://i.pinimg.com/originals/ae/c7/6d/aec76d96f7362a63ddc4c7cc32de3611.jpg'width='100px'/>";

        L.geoJSON(Hanes, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: HanesHall});}}) 
        .bindPopup(Popup2) 
        .addTo(map);

        //

        var PolkPL = L.icon({ 
        iconUrl: 'quadicon.svg',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup3 = "Polk Place<br/><img src='https://i.pinimg.com/originals/73/62/ef/7362ef7e466f6e778be8db99808e9a69.jpg'width='100px'/>";

        L.geoJSON(Polk, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: PolkPL});}}) 
        .bindPopup(Popup3) 
        .addTo(map);


    </script>

    
</body>
</html>
