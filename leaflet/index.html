<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.911, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        // L.geoJSON(uncwell).addTo(map)

        var InfoLib = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/4178/4178672.svg?token=exp=1614057788~hmac=8453ce6c328958505729f0e792f1aa9b',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup1 = "UNC Information Library<br/><img src='https://www.unc.edu/wp-content/uploads/2017/07/SILS.Manning.spring.hero_.jpg'width='100px'/>";

        L.geoJSON(UncLib, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: InfoLib});}}) 
        .bindPopup(Popup1) 
        .addTo(map);

        //

        var HanesHall = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/864/864102.svg?token=exp=1614104261~hmac=08eae404abb8cf94b9fae4297d4c8d20',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup2 = "Hanes Hall<br/><img src='https://upload.wikimedia.org/wikipedia/en/thumb/f/f0/Hanes-logo.svg/1200px-Hanes-logo.svg.png'width='100px'/>";

        L.geoJSON(Hanes, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: HanesHall});}}) 
        .bindPopup(Popup2) 
        .addTo(map);

        //

        var PolkPL = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/4178/4178809.svg?token=exp=1614099726~hmac=84eb598d830a186a0cb09af3bae139e6',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup3 = "Polk Place<br/><img src='https://i.pinimg.com/originals/73/62/ef/7362ef7e466f6e778be8db99808e9a69.jpg'width='100px'/>";

        L.geoJSON(Polk, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: PolkPL});}}) 
        .bindPopup(Popup3) 
        .addTo(map);


    </script>

    
</body>
</html>
